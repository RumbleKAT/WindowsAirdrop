<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Good!bb</h1>
    <button id = "btn_upload" name = "upload btn">
        upload
    </button>
    <button type="button" id = "btn_download" name = "download btn">
        download
    </button>

    <div id = "div_upload">
        <form action="upload" method="post" enctype="multipart/form-data">
            <input type="file" name ="userfile"/>
            <input type= "submit"/>
        </form>
    </div>
    
    <div id = "div_download">
        <a href="./files/1.png" download="upload_1">
            <img src="./files/1.png" alt="W3Schools" width="104" height="142">
        </a>
    </div>
    
    <style>
        div{
            border-top : gray 0.2em;
            border-bottom: gray 0.2em;
        }
    </style>

    <script>
        let btn_upload = document.querySelector('#btn_upload');
        let btn_download = document.querySelector('#btn_download');

        btn_upload.style.display = 'block';
        btn_download.style.display = 'none';

        let status = {
            upload : true,
            download : false
        };

        

        function set_btn_state(check,btn_type){
            if(btn_type === 'btn_upload'){
                if(check === true){
                    status.upload = false;
                    status.download = true;
                    btn_upload.style.display = 'none';
                    btn_download.style.display = 'block'; 
                }else{
                    status.upload = true;
                    status.download = false;
                    btn_upload.style.display = 'block'; 
                    btn_download.style.display = 'none'; 
                }
            }else{
                if(check === true){
                    status.upload = true;
                    status.download = false;
                    btn_upload.style.display = 'block'; 
                    btn_download.style.display = 'none'; 
                }else{
                    status.upload = false;
                    status.download = true;
                    btn_upload.style.display = 'none';
                    btn_download.style.display = 'block';  
                }
            }
        }

        btn_upload.addEventListener('click',()=>{
            set_btn_state(status.upload, 'btn_upload');
        });


        btn_download.addEventListener('click',()=>{
            set_btn_state(status.download, 'btn_download');
        });

    </script>
</body>
</html>
